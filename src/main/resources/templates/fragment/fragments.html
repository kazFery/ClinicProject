<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title th:text="${pageTitle}"></title>
    <link rel="stylesheet" type="text/css" href="main/resources/static/css/style.css"/>
    <link rel="stylesheet" type="text/css" href="/webjars/bootstrap/css/bootstrap.min.css"/>
    <script type="text/javascript" src="/webjars/jquery/jquery.min.js"></script>
    <script type="text/javascript" src="/webjars/bootstrap/js/bootstrap.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
          crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
            crossorigin="anonymous"></script>
    <style>
        .element {
            @include clearfix;
        }
    </style>
</head>

<body>

    <!-- ADMIN DASHBOARD FRAGMENT -->

    <div class="container text-center">
        <div th:fragment="admin" class="text-left ">
            <h5>Admin Dashboard</h5>
            <div><a th:href="@{/admin/list_doctors}">Doctors</a></div>
            <div><a th:href="@{/admin/list_patients}">Patients</a></div>
        </div>
    </div>

    <!-- DOCTOR DASHBOARD FRAGMENT -->

    <div class="container text-center">
        <div th:fragment="doctor" class="container border border-primary w-25">
            <h5>Doctor Dashboard</h5>
            <div><a th:href="@{/doctor/agenda}">Agenda</a></div>
            <div><a th:href="@{/doctor/patients}">Patients</a></div>
        </div>
    </div>

    <!-- PATIENT DASHBOARD FRAGMENT -->

    <div class="container text-center">
        <div th:fragment="patient" class="container border border-primary w-25">
            <h5>Patient Dashboard</h5>
            <div><a th:href="@{/profile}">My Profile</a></div>
            <div><a th:href="@{/patient/appointments}">My Appointments</a></div>
            <div><a th:href="@{/patient/schedule-appointment}">Schedule Appointment</a></div>
        </div>
    </div>

</body>
</html>
