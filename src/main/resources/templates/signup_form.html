<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org" xmlns:sec="" lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up Form</title>
    <link rel="stylesheet" type="text/css" href="main/resources/static/css/style.css"/>
    <link rel="stylesheet" type="text/css" href="/webjars/bootstrap/css/bootstrap.min.css"/>
    <script type="text/javascript" src="/webjars/jquery/jquery.min.js"></script>
    <script type="text/javascript" src="/webjars/bootstrap/js/bootstrap.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
          crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
            crossorigin="anonymous"></script>
    <style>
        .element {
            @include clearfix;
        }
    </style>
</head>
<body class="container d-flex flex-column vh-100">
<header>
    <img src="/images/annual-exam-banner.jpg" width="100%" alt="picture of a pen, stethoscope and a calendar" />
</header>
    <main>
        <div class="container clearfix p-0">
            <!-- Sidebar -->
            <div class="d-flex flex-column flex-shrink-0 vh-100 p-3 text-white bg-dark float-start" id="signup-sidebar" style="width: 280px;">
                <a href="#" class="d-flex align-items-center mb-3 mb-md-0 me-md-auto text-white text-decoration-none">
                    <svg class="bi me-2" width="40" height="32"><use href="#"/></svg>
                    <span class="fs-4"></span></a>
                <hr>
                <ul class="nav nav-pills flex-column mb-auto">
                <li class="nav-item"><a th:href="@{/index}" class="nav-link text-white" >
                    <svg class="bi me-2" width="16" height="16"><use th:href="@{/index}"/></svg>Home</a></li>
                <li class="nav-item"><a th:href="@{/login}" class="nav-link text-white">
                    <svg class="bi me-2" width="16" height="16"><use th:href="@{/login}"/></svg>Log In</a></li>
                <li class="nav-item"><a th:href="@{/register}" class="nav-link active text-white" aria-current="page">
                    <svg class="bi me-2" width="16" height="16"><use th:href="@{/register}"/></svg>Sign Up</a></li>
                <li class="nav-item"><a href="#" class="nav-link text-white">
                    <svg class="bi me-2" width="16" height="16"><use href="#"/></svg>Contact Us</a></li>
                <li class="nav-item"><a href="#" class="nav-link text-white">
                    <svg class="bi me-2" width="16" height="16"><use href="#"/></svg>Find Us</a></li>
            </ul><hr>
            </div>
            <!-- Form -->
            <div class="container text-center">
                <div><h1>Registration - Sign Up</h1></div>
                <form th:action="@{/process_register}" th:object="${clinicUser}" method="post" style="max-width: 600px; margin: 0 auto;"  modelAttribute="clinicUser">
                    <div class="m-3">
                        <div class="form-group row mb-4">
                            <label class="col-4 col-form-label">User Name: </label>
                            <div class="col-8">
                                <input type="text" th:field="*{username}" class="form-control"/>
                                <div th:if="${#fields.hasErrors('username')}" th:errors="*{username}" class="alert alert-danger">error</div>
                            </div>
                        </div>
                        <div class="form-group row mb-4">
                            <label class="col-4 col-form-label">E-mail: </label>
                            <div class="col-8">
                                <input type="email" th:field="*{email}" class="form-control"/>
                                <div th:if="${#fields.hasErrors('email')}" th:errors="*{email}"  class="alert alert-danger" >error</div>
                            </div>
                        </div>
                        <div class="form-group row mb-4">
                            <label class="col-4 col-form-label">Password: </label>
                            <div class="col-8">
                                <input type="password" th:field="*{password}" class="form-control"/>
                            </div>
                        </div>
                        <div class="form-group row mb-4">
                            <label class="col-4 col-form-label">Password (repeat): </label>
                            <div class="col-8">
                                <input type="password" th:field="*{passwordRepeat}" class="form-control"/>
                            </div>
                        </div>
                        <div>
                            <input type="hidden" th:field="*{role}" class="form-control"/>
                            <input type="hidden" th:field="*{id}" class="form-control"/>
                                <div th:each="error: ${#fields.allErrors()}">
                                    <span th:each="message : ${error.split(',')}">
                                    <p class="error-message alert alert-danger" th:text="${message}" ></p></span>
                                </div>
                            <div><button type="submit" class="btn btn-primary">Sign Up</button></div>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </main>
    <!-- FOOTER (same on every page) -->
    <footer class="text-center p-4 bg-dark text-light">
    <figure class="text-center">
        <blockquote class="blockquote">
            <q>Stay happy and healthy.</q>
        </blockquote>
        <figcaption class="blockquote-footer">
            Mikhail Varshavski, D.O., AKA: "Doctor Mike" on <cite title="Youtube">Youtube</cite>
        </figcaption>
    </figure>
</footer>
</body>
</html>
