<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org" xmlns:sec="" lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up Form</title>
    <link rel="stylesheet" type="text/css" href="main/resources/static/css/style.css"/>
    <link rel="stylesheet" type="text/css" href="/webjars/bootstrap/css/bootstrap.min.css"/>
    <script type="text/javascript" src="/webjars/jquery/jquery.min.js"></script>
    <script type="text/javascript" src="/webjars/bootstrap/js/bootstrap.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
          crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
            crossorigin="anonymous"></script>
    <style>
        .element {
            @include clearfix;
        }
    </style>
</head>
<body class="container d-flex flex-column vh-75">
<header>
    <img src="/images/annual-exam-banner.jpg" width="100%" alt="picture of a pen, stethoscope and a calendar" />
</header>
<main>
    <div class="container clearfix p-0">
        <!-- Sidebar -->

        <div class="d-flex flex-column flex-shrink-0 vh-75 p-3 text-white bg-dark float-start" id="doctor-sidebar" style="width: 280px;">
            <a href="#" class="d-flex align-items-center mb-3 mb-md-0 me-md-auto text-white text-decoration-none">
                <svg class="bi me-2" width="40" height="32"><use href="#"/></svg>
                <span class="fs-4">Doctor</span></a>
            <hr>
            <ul class="nav nav-pills flex-column mb-auto">
                <!-- Home : to index.html -->
                <li class="nav-item"><a th:href="@{/index}" class="nav-link text-white" >
                    <svg class="bi me-2" width="16" height="16"><use th:href="@{/index}"/></svg>Home</a></li>
                <!-- Dashboard: to doctor-dashboard.html -->
                <li class="nav-item"><a th:href="@{/doctorDashboard}" class="nav-link active text-white" aria-current="page">
                    <svg class="bi me-2" width="16" height="16"><use th:href="@{/doctorDashboard}"/></svg>Dashboard</a></li>

                <li class="nav-item"><a href="#" class="nav-link text-white">
                    <svg class="bi me-2" width="16" height="16"><use href="#"/></svg>See Schedule</a></li>
                <!-- Appointments: to doctor-set-schedule.html -->
                <li class="nav-item"><a th:href="@{/doctor/schedule}" class="nav-link text-white">
                    <svg class="bi me-2" width="16" height="16"><use th:href="@{/doctor/schedule}"/></svg>Manage Schedule</a></li>

                <li class="nav-item"><a href="#" class="nav-link text-white">
                    <svg class="bi me-2" width="16" height="16"><use href="#"/></svg>Patient Management</a></li>
            </ul>
            <hr>
            <div class="dropdown">
                <a href="#" class="d-flex align-items-center text-white text-decoration-none dropdown-toggle" id="dropdownUserD" data-bs-toggle="dropdown" aria-expanded="false">
                    <!-- Profile Picture -->
                    <img src="https://github.com/mdo.png" alt="" width="32" height="32" class="rounded-circle me-2">
                    <strong>mdo</strong>
                </a>
                <ul class="dropdown-menu dropdown-menu-dark text-small shadow" aria-labelledby="dropdownUserD">
                    <li><a class="dropdown-item" href="#">Profile</a></li>
                    <li><hr class="dropdown-divider"></li>
                    <li><a class="dropdown-item" th:href="@{/logout}">Sign out</a></li>
                </ul>
            </div>
        </div>

    </div>
</main>
<!-- FOOTER (same on every page) -->
<footer class="text-center p-4 bg-dark text-light">
    <figure class="text-center">
        <blockquote class="blockquote">
            <q>Stay happy and healthy.</q>
        </blockquote>
        <figcaption class="blockquote-footer">
            Mikhail Varshavski, D.O., AKA: "Doctor Mike" on <cite title="Youtube">Youtube</cite>
        </figcaption>
    </figure>
</footer>
</body>
</html>
